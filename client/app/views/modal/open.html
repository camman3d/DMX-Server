<div class="modal-header">
  <h3 class="modal-title">Open Sequence</h3>
</div>
<div class="modal-body">
  <select ng-model="selection" ng-options="show for show in shows"></select>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$close(selection)">Open</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
