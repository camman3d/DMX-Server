<div class="modal-header">
  <h3 class="modal-title">Select Target Track</h3>
</div>
<div class="modal-body">
  <input type="number" min="0" max="512" class="form-control" ng-model="targetTrack"/>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$close(targetTrack)">Go</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
